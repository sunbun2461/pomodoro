<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pomodoro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon_io/site.webmanifest">
</head>

<body>
    <main class="clock-container">
        <section class="clock">
            <h1 class="clock__heading">Pomodoro Clock</h1>
            <img src="assets/img/tomato.png" alt="Tomato Clock" class="clock__img">
            <div class="tasks">
                <div class="task-item">
                    <!-- <span class="task-heading">Task:</span> -->
                    <input type="text" class="task-input" id="taskName" placeholder="Enter Task Name">
                </div>
                <div class="buttons">
                    <button class="button__start" id="startButton">START</button>
                    <button class="button__reset" id="resetButton">RESET</button>
                    <button class="button__pause" id="pauseButton"><span class="pause-symbol">||</span><span class="play-symbol">&#9654;</span></button>
                </div>
            </div>
            <div id="timerDisplay">25:00</div>
            <div class="taskDisplay">
                <!-- I need to add a node here instead. or whatever that is, ill have to look it up -->
                <ul>
                    <li data-id="1"></li>
                </ul>
            </div>
            <div class="break-modal" id="breakPopup">
                <p>Take a break? I mean Give me a break. Give me a break. Break me off a peice of that KitKat BAR!</p>
                <button id="takeBreak">Take a Break</button>
            </div>
        </section>
        <section class="funny" style="width: 50rem;margin: 20rem auto 25rem;">
             
            <div style="position: relative; width: 25rem; padding-bottom: 56.25%;margin:auto;">
                <iframe
                    style="position:absolute; width:100%; height:100%;"
                    src="https://trailers.getyarn.io/yarn-clip/5345a6cc-f58e-4e35-b860-a034c8d14278/embed?autoplay=false&responsive=true"
                    frameborder="0"
                ></iframe>
            </div>
        </section>
    </main>
</body>

</html>
<script async src="scripts/js/script.js"></script>
